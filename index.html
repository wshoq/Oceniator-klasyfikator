<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Artykuły z selektorem</title>
  <style>
    .article {
      border: 2px solid #ccc;
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 24px;
      background: #f9f9f9;
    }

    .selector {
      margin-top: 12px;
    }

    .selector select {
      padding: 6px 10px;
      font-size: 1em;
    }
  </style>
</head>
<body>

  <div id="articles-container"></div>

  <script>
    // Lista artykułów – tytuł, treść, link
    const articles = [
      {
        title: "Across Protocol i ACX Token",
        content: `Token ACX z protokołu Across Protocol zmagał się z oskarżeniami o manipulację zarządzaniem i insider trading, co spowodowało spadek jego wartości o 10%. Oskarżenia sugerują, że główni współpracownicy mogli wyprzedzać listowanie na Binance i nadal kontrolować decentralizowaną DAO, choć zespół zaprzecza tym zarzutom. Co-founder Hart Lambur zaprzeczył oskarżeniom, twierdząc, że tokeny ACX są wykorzystywane zgodnie z przeznaczeniem do rozwoju i rozbudowy protokołu.`,
        link: "https://www.coindesk.com/markets/2025/06/27/acx-token-slides-10-as-accusations-of-dao-manipulation-rock-across-protocol"
      },
      // Dodaj więcej tu
    ];

    const webhookURL = "https://vps15151.awhost.cloud/webhook-test/oceniator"; // <- Zmień na swój webhook n8n

    const container = document.getElementById("articles-container");

    articles.forEach((article, index) => {
      const div = document.createElement("div");
      div.className = "article";
      div.innerHTML = `
        <h3>${article.title}</h3>
        <p>${article.content}</p>
        <p><a href="${article.link}" target="_blank">Link do źródła</a></p>
        <div class="selector">
          <label for="select-${index}">Oceń temat: </label>
          <select id="select-${index}">
            <option value="">-- Wybierz kategorię --</option>
            <option value="Rynki">Rynki</option>
            <option value="Technologie">Technologie</option>
            <option value="Prawo">Prawo</option>
            <option value="Adopcje">Adopcje</option>
            <option value="Pozostałe">Pozostałe</option>
          </select>
        </div>
      `;
      container.appendChild(div);

      const select = div.querySelector(`#select-${index}`);
      select.addEventListener("change", () => {
        const category = select.value;
        if (!category) return;

        fetch(webhookURL, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            link: article.link,
            category: category
          })
        })
        .then(res => {
          if (!res.ok) throw new Error("Błąd webhooka");
          alert("Ocena wysłana!");
        })
        .catch(err => {
          alert("Błąd przy wysyłaniu: " + err.message);
        });
      });
    });
  </script>
</body>
</html>
